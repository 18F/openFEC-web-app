{% for advisory_opinion in advisory_opinions %}
  <h3 class="cal-list__title">
    <a title="{{ advisory_opinion.description }}"
      href="{{ url_for('advisory_opinion_page', ao_no=advisory_opinion.no) }}">
      <span class="font-bolt">AO {{ advisory_opinion.no }}: </span></a>
      <span class="t-normal">{{ advisory_opinion.name }}</span>
  <p class="u-padding--top">
  <span class="t-bold">Summary: </span> <span class="t-normal">
    {{ advisory_opinion.summary }}
  </span>
  </p>
  </h3>
  <div class="u-padding--left">
  <table>
    <tbody>
    <tr class="legal-search-result">
      <td>
        <div class="t-serif legal-search-result__hit u-padding--top">
          &hellip;
          {% for highlight in advisory_opinion.highlights %}
            {{ highlight|safe }} &hellip;
          {% endfor %}
        </div>
      </td>
    </tr>
  </tbody>
  </table>
  </div>
{% endfor %}
