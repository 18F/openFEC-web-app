<table class="data-table data-table--text data-table--heading-borders">
  <thead>
    <tr>
      <th class="cell--15">Section</th>
      <th class="cell--85">Description</th>
    </tr>
  </thead>
  <tbody>
  {% for section in regulations %}
    <tr class="legal-search-result">
      <td><a title="{{ section.description }}" href="{{ section.url }}">ยง {{ section.no }}</a></td>
      <td>
        <strong>{{ section.name }}</strong>
        <div class="t-serif legal-search-result__hit">
          &hellip;
          {% for highlight in section.highlights %}
            {{ highlight|safe }} &hellip;
          {% endfor %}
        </div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
