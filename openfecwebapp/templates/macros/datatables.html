{% macro candidates(data) %}
  {% for datum in data %}
  <tr>
    <td><a href="{{ url_for('candidate_page', c_id=datum.candidate_id) }}">{{ datum.name}}</a></td>
    <td>{{ datum.office }}</td>
    <td>{{ datum.cycles }}</td>
    <td>{{ datum.party_full }}</td>
    <td>{{ datum.state }}</td>
    <td>{{ datum.district }}</td>
  </tr>
  {% endfor %}
{% endmacro %}
