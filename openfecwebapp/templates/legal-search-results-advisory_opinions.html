{% extends "layouts/legal-doc-search-results.html" %}
{% import 'macros/legal.html' as legal %}
{% set document_type_display_name = 'advisory opinions' %}

{% block search %}
<input id="query" type="hidden" value="{{ query }}" />
<input id="contact-email" type="hidden" value="{{ contact_email }}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.8/URI.min.js"></script>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script type="text/babel">

function Dropdown(props) {
  return <div className="filter">
          <label htmlFor={props.name} className="label">{props.label}</label>
          <select id={props.name} name={props.name} onChange={props.handleChange}>
            {props.options.map(option => <option key={option.value} value={option.value}>{option.text}</option>)}
          </select>
          </div>
}

function TextFilter(props) {
  return <div className="filter">
      <label className="label" htmlFor={props.name + "-filter"}>{props.label}</label>
      <div className="combo combo--search--mini">
        <input id={props.name + "-filter"} type="text" name={props.name} className="combo__input"
            value={props.value} onChange={props.handleChange} />
        <button className="combo__button button--search button--standard"
         onClick={props.getResults}>
          <span className="u-visually-hidden">Search</span>
        </button>
      </div>
    </div>
}

function Filters(props) {

  const requestorOptions = [ {'value': 0, 'text': 'Any'},
    {'value': 1, 'text': 'Federal candidate/candidate committee/officeholder'},
    {'value': 2, 'text': 'Publicly funded candidates/committees'},
    {'value': 3, 'text': 'Party committee, national'},
    {'value': 4, 'text': 'Party committee, state or local'},
    {'value': 5, 'text': 'Nonconnected political committee'},
    {'value': 6, 'text': 'Separate segregated fund'},
    {'value': 7, 'text': 'Labor Organization'},
    {'value': 8, 'text': 'Trade Association'},
    {'value': 9, 'text': 'Membership Organization, Cooperative, Corporation W/O Capital Stock'},
    {'value': 10, 'text': 'Corporation (including LLCs electing corporate status)'},
    {'value': 11, 'text': 'Partnership (including LLCs electing partnership status)'},
    {'value': 12, 'text': 'Governmental entity'},
    {'value': 13, 'text': 'Research/Public Interest/Educational Institution'},
    {'value': 14, 'text': 'Law Firm'},
    {'value': 15, 'text': 'Individual'},
    {'value': 16, 'text': 'Other'}]

  return <div>
            <TextFilter name="q" label="Keywords" value={props.query.q}
                handleChange={props.setQuery} getResults={props.getResults} />
            <TextFilter name="ao_name" label="AO name" value={props.query.ao_name}
                handleChange={props.setQuery} getResults={props.getResults} />
            <TextFilter name="ao_no" label="AO number" value={props.query.ao_no}
                handleChange={props.setQuery} getResults={props.getResults} />
            <Dropdown name="ao_requestor_type" label="Requestor Type" value={props.query.ao_requestor_type}
              options={requestorOptions} handleChange={props.instantQuery} />
            <TextFilter name="ao_requestor" label="Requestor Name" value={props.query.ao_requestor}
                handleChange={props.setQuery} getResults={props.getResults} />
        </div>
}

function SearchResults(props) {
  function highlights(advisory_opinion) {
    return {__html: '&hellip;' + advisory_opinion.highlights }
  }

  return <ul>{ props.advisory_opinions.map((advisory_opinion) => {
      return <div key={advisory_opinion.no}><h3 className="cal-list__title">
        <a title={ advisory_opinion.description }
          href="{ url_for('advisory_opinion_page', ao_no=advisory_opinion.no) }">
          <span className="font-bolt">AO { advisory_opinion.no }: </span></a>
          <span className="t-normal">{ advisory_opinion.name }</span>
      <p className="u-padding--top">
      <span className="t-bold">Summary: </span> <span className="t-normal">
        { advisory_opinion.summary }
      </span>
      </p>
      </h3>
      <div className="u-padding--left">
      <table>
        <tbody>
        <tr className="legal-search-result">
          <td>
            <div className="t-serif legal-search-result__hit u-padding--top"
            dangerouslySetInnerHTML={ highlights(advisory_opinion) }>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      </div>
      </div> }) }</ul>
}

function FecGovButton(props) {
  if(props.query) {
    return <li><a className="button button--standard" href="http://search04.fec.gov/vivisimo/cgi-bin/query-meta?v%3Asources=Administrative_Fine%2CAdvisory_Opinion%2CAlternative_Dispute_Resolution%2CAudit_Reports%2CMatters_Under_Review%2CMatters_Under_Review_Archived%2CRulemaster%2CCandidate_Summary%2CCommittee_Summary%2Cfec.gov&query={{ query }}&x=0&y=0&v%3aproject=fec_search_02_prj&v%3aframe=form&form=advanced-fec&">Try FEC.gov</a></li>
  }
}

function NoResults(props) {
  return <div className="message message--no-icon">
    <h2 className="message__title">No results</h2>
    <p>Sorry, we didn&rsquo;t find any documents matching { props.query }.</p>
    <div className="message--alert__bottom">
      <p>Think this was a mistake?</p>
      <ul className="list--buttons">
        <FecGovButton query={ props.query } />
        <li><a className="button button--standard" href={ "mailto:" + $('#contact-email').val() }>Email our team</a></li>
        <li><a className="button button--standard" href="https://github.com/18f/fec/issues">File an issue</a></li>
      </ul>
    </div>
  </div>
}

function Results(props) {
      if(props.advisory_opinions) {
        return <SearchResults advisory_opinions={props.advisory_opinions} />
      } else {
        return <NoResults query={props.q} />
      }
}

class Search extends React.Component {
  constructor(props) {
    super(props);
    this.state = { q: $('#query').val() }

    this.getResults = this.getResults.bind(this);
    this.setQuery = this.setQuery.bind(this);
    this.instantQuery = this.instantQuery.bind(this);
    this.getResults();
  }

  setQuery(e) {
    this.setState({ [e.target.name]: e.target.value });
  }

  instantQuery(e) {
    console.log(e.target.value);
    this.setState({ [e.target.name]: e.target.value }, () => {
      this.getResults();
    });
  }

  getResults(e) {
    if(e) {
      e.preventDefault();
    }
    let queryPath = URI(API_LOCATION)
                .path([API_VERSION, 'legal', 'search'].join('/'))
                .addQuery('api_key', API_KEY)
                .addQuery('type', 'advisory_opinions');

    Object.keys(this.state).forEach((queryParam) => {
      if(queryParam !== 'advisory_opinions' && this.state[queryParam] && this.state[queryParam] !== '0') {
        queryPath = queryPath.addQuery(queryParam, this.state[queryParam]);
      }
    })

    $.getJSON(queryPath.toString(), (results) => {
                  console.log(results);
                  this.setState({ advisory_opinions: results.advisory_opinions });
                });
  }

  render() {
    return <section className="main__content--full data-container__wrapper">
      <div id="filters" className="filters is-open">
        <button className="filters__header js-filter-toggle" type="button">
          <span className="filters__title">Search Advisory Opinions</span>
        </button>
        <div className="filters__content">
          <div className="filters__inner">
              <Filters query={this.state} setQuery={this.setQuery}
                getResults={this.getResults} instantQuery={this.instantQuery} />
          </div>
        </div>
      </div>
      <div id="results-{{ result_type }}" className="content__section data-container__body">
        <div className="results-info results-info--simple">
          <div className="results-info__left">
            <h2 className="results-info__title">Searching Advisory Opinions</h2>
          </div>
        </div>
        <Results advisory_opinions={this.state.advisory_opinions} q={this.state.q} />
      </div>
    </section>
}
}

ReactDOM.render(
  <Search />,
  document.getElementById('root'));
</script>

<div id="root"></div>
{% endblock %}
