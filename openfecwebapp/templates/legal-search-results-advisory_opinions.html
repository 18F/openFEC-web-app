{% extends "layouts/legal-doc-search-results.html" %}
{% import 'macros/legal.html' as legal %}
{% set document_type_display_name = 'advisory opinions' %}

{% block search %}
<input id="query" type="hidden" value="{{ query }}" />
<input id="contact-email" type="hidden" value="{{ contact_email }}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.8/URI.min.js"></script>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script type="text/babel">

class SearchKeyword extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: props.query}
  }

  handleChange(e) {
    this.setState({value: e.target.value});
  }

  render() {
    return <div className="filter">
      <label className="label" htmlFor="search-input">Search keywords</label>
      <div className="combo combo--search--mini">
        <input id="search-input" type="text" name="search" className="combo__input"
            value={this.state.value} onChange={this.handleChange} />
        <button className="combo__button button--search button--standard" type="submit">
          <span className="u-visually-hidden">Search</span>
        </button>
      </div>
    </div>
  }
}

function Filters(props) {
  return <SearchKeyword query={props.query} />
}

function SearchResults(props) {
  function highlights(advisory_opinion) {
    return {__html: '&hellip;' + advisory_opinion.highlights }
  }

  return <ul>{ props.advisory_opinions.map((advisory_opinion) => {
      return <div key={advisory_opinion.no}><h3 className="cal-list__title">
        <a title={ advisory_opinion.description }
          href="{ url_for('advisory_opinion_page', ao_no=advisory_opinion.no) }">
          <span className="font-bolt">AO { advisory_opinion.no }: </span></a>
          <span className="t-normal">{ advisory_opinion.name }</span>
      <p className="u-padding--top">
      <span className="t-bold">Summary: </span> <span className="t-normal">
        { advisory_opinion.summary }
      </span>
      </p>
      </h3>
      <div className="u-padding--left">
      <table>
        <tbody>
        <tr className="legal-search-result">
          <td>
            <div className="t-serif legal-search-result__hit u-padding--top"
            dangerouslySetInnerHTML={ highlights(advisory_opinion) }>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      </div>
      </div> }) }</ul>
}

function FecGovButton(props) {
  if(props.query) {
    return <li><a className="button button--standard" href="http://search04.fec.gov/vivisimo/cgi-bin/query-meta?v%3Asources=Administrative_Fine%2CAdvisory_Opinion%2CAlternative_Dispute_Resolution%2CAudit_Reports%2CMatters_Under_Review%2CMatters_Under_Review_Archived%2CRulemaster%2CCandidate_Summary%2CCommittee_Summary%2Cfec.gov&query={{ query }}&x=0&y=0&v%3aproject=fec_search_02_prj&v%3aframe=form&form=advanced-fec&">Try FEC.gov</a></li>
  }
}

function NoResults(props) {
  return <div className="message message--no-icon">
    <h2 className="message__title">No results</h2>
    <p>Sorry, we didn&rsquo;t find any documents matching { props.query }.</p>
    <div className="message--alert__bottom">
      <p>Think this was a mistake?</p>
      <ul className="list--buttons">
        <FecGovButton query={ props.query } />
        <li><a className="button button--standard" href={ "mailto:" + $('#contact-email').val() }>Email our team</a></li>
        <li><a className="button button--standard" href="https://github.com/18f/fec/issues">File an issue</a></li>
      </ul>
    </div>
  </div>
}

class Results extends React.Component {
  constructor(props) {
      super(props);
      this.state = { advisory_opinions: [] }
      $.getJSON(URI(API_LOCATION)
                  .path([API_VERSION, 'legal', 'search'].join('/'))
                  .addQuery('api_key', API_KEY)
                  .addQuery('type', 'advisory_opinions')
                  .addQuery('q', props.query)
                  .toString(), (results) => {
                    console.log(results);
                    this.setState({ advisory_opinions: results.advisory_opinions });
                  });
    }

    render() {
      if(this.state.advisory_opinions) {
        return <SearchResults advisory_opinions={this.state.advisory_opinions} />
      } else {
        return <NoResults query={props.query} />
      }
    }
}

function search(query) {
  return <section className="main__content--full data-container__wrapper">
    <div id="filters" className="filters is-open">
      <button className="filters__header js-filter-toggle" type="button">
        <span className="filters__title">Search Advisory Opinions</span>
      </button>
      <div className="filters__content">
        <form id="category-filters" action="{{ url_for(result_type) }}">
          <div className="filters__inner">
            <input id="search-type" type="hidden" name="search_type" value="{{ result_type }}" />
            <Filters query={query}/>
          </div>
        </form>
      </div>
    </div>
    <div id="results-{{ result_type }}" className="content__section data-container__body">
      <div className="results-info results-info--simple">
        <div className="results-info__left">
          <h2 className="results-info__title">Searching Advisory Opinions for { query }</h2>
        </div>
      </div>
      <Results query={query} />
    </div>
  </section>
}

ReactDOM.render(
  search($('#query').val()),
  document.getElementById('root'));
</script>

<div id="root"></div>
{% endblock %}
