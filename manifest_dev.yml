---
memory: 512M
stack: lucid64
env:
  NEW_RELIC_CONFIG_FILE: newrelic.ini
  NEW_RELIC_ENV: development
applications:
- name: web-a
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-dev-web
  services:
    # Must provide FEC_WEB_USERNAME, FEC_WEB_PASSWORD, NEW_RELIC_LICENSE_KEY
    - fec-creds-dev
  env:
    NEW_RELIC_APP_NAME: OpenFEC Web (development)
    FEC_WEB_API_URL: http://fec-dev-api.cf.18f.us
    FEC_WEB_DEBUG: True
- name: web-b
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-dev-web
  services:
    - fec-creds-dev
  env:
    NEW_RELIC_APP_NAME: OpenFEC Web (development)
    FEC_WEB_API_URL: http://fec-dev-api.cf.18f.us
    FEC_WEB_DEBUG: True
