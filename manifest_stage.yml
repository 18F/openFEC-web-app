---
memory: 512M
stack: lucid64
env:
  NEW_RELIC_CONFIG_FILE: newrelic.ini
  NEW_RELIC_ENV: staging
applications:
- name: web-a
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-stage-web
  services:
    # Must provide FEC_WEB_USERNAME, FEC_WEB_PASSWORD, NEW_RELIC_LICENSE_KEY
    - fec-creds-stage
  env:
    NEW_RELIC_APP_NAME: OpenFEC Web (staging)
    FEC_WEB_API_URL: http://fec-stage-api.cf.18f.us
    FEC_WEB_DEBUG: True
- name: web-b
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-stage-web
  services:
    - fec-creds-stage
  env:
    NEW_RELIC_APP_NAME: OpenFEC Web (staging)
    FEC_WEB_API_URL: http://fec-stage-api.cf.18f.us
    FEC_WEB_DEBUG: True
