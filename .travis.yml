  matrix:
    - FEC_SAUCE_BROWSER: "false"
    - FEC_SAUCE_BROWSER: "chrome"
    - FEC_SAUCE_BROWSER: "firefox"

before_script:
  # Set up environment
  - if [[ $TRAVIS_BRANCH = 'master' ]]; then export FEC_BRANCH=master; fi
  - if [[ $TRAVIS_BRANCH != 'master' ]]; then export FEC_BRANCH=develop; fi

  # Install web app and run in background
  - pip install -r requirements.txt
  - npm install
  - npm install -g browserify
  - gem install sass
  - npm run build
  - python __init__.py &

  # Install API and run in background
  - git clone https://github.com/18F/openFEC
  - cd openFEC
  - git checkout $FEC_BRANCH
  - psql -c 'create database cfdm_test' -U postgres
  - psql -f data/subset.sql cfdm_test -U postgres
  - pip install -r requirements.txt
  - python manage.py update_schemas
  - python manage.py runserver &
  - cd ..

script:
  # Run unit tests
  - if [[ $FEC_SAUCE_BROWSER = 'false' ]]; then py.test openfecwebapp/tests; fi
  # Run Selenium tests if not pull request
  - if [[ $TRAVIS_PULL_REQUEST = 'false' && $FEC_SAUCE_BROWSER != 'false' ]]; then py.test openfecwebapp/tests --selenium; fi
