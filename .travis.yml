# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

addons:
  postgresql: "9.4"
  sauce_connect: true

env:
  global:
    - FEC_WEB_TEST: "true"
    - FEC_SELENIUM_DRIVER: "remote"
