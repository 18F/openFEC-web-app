<div id="filters" class="filters">
  <button id="filter-toggle" data-slide="left" class="filters__toggle">
    <span class="filters__toggle__text">Show filters</span>
  </button>
  <div class="filters__hider">
    <h2 class="filter__header">
      {% block heading %}
      Filter {{ result_type | capitalize }}
      {% endblock %}
    </h2>
    <form id="category-filters">
      {% block filters %}{% endblock %}
      {% block submit %}
      {% endblock %}
    </form>
  </div>
</div>
