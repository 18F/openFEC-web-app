<div class="filter">
  <fieldset class="js-dropdown">
    <legend class="label" for="district">District</legend>
    <ul class="dropdown__selected"></ul>
    <div class="dropdown">
      <button class="dropdown__button button--neutral">More</button>
      <div id="district-dropdown" class="dropdown__panel" aria-hidden="true">
        <div class="dropdown__search__container">
          <input type="search" class="dropdown__search">
        </div>
        <ul class="dropdown__list">
            {% for district in range(100) %}
            {% with formatted = '{0:02d}'.format(district) %}
              <li class="dropdown__item">
                <input id="district-checkbox-{{ formatted }}" name="district" type="checkbox" value="{{ formatted }}">
                <label class="dropdown__value" for="district-checkbox-{{ formatted }}">{{ formatted }}</label>
              </li>
            {% endwith %}
            {% endfor %}
        </ul>
      </div>
    </div>
  </fieldset>
</div>
