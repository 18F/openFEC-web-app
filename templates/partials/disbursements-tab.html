<section class="page-section" id="section-3" role="tabpanel" aria-hidden="true" aria-labelledby="section-3-header">
  <div class="container">
    <h3>Top Recipients {{ cycle | fmt_year_range }}</h3>
    <hr />
    <label for="toggle-purpose">
      <input id="toggle-purpose" type="radio" class="panel-toggle-control" name="disbursement-aggregate" value="by-purpose" checked />Purpose
    </label>
    <label for="toggle-recipient">
      <input id="toggle-recipient" type="radio" class="panel-toggle-control" name="disbursement-aggregate" value="by-recipient" />Recipient Name
    </label>
    <label for="toggle-id">
      <input id="toggle-id" type="radio" class="panel-toggle-control" name="disbursement-aggregate" value="by-recipient-id" />Recipient Committee
    </label>
    <div class="row">
      <div id="by-purpose" class="panel-toggle-element">
        <h4>Disbursements by Purpose</h4>
        <div>
          <a
              href={{ url_for('expenditures', committee_id=committee.committee_id) }}
            >View all committee disbursements</a>
        </div>
        <table
            class="data-table"
            data-type="disbursements-by-purpose"
            data-committee="{{ committee.committee_id }}"
            data-cycle="{{ cycle }}"
          >
          <thead>
            <th scope="col">Purpose</th>
            <th scope="col">Total Received</th>
          </thead>
        </table>
      </div>

      <div id="by-recipient" class="panel-toggle-element">
        <h4>Disbursements by Recipient Name</h4>
        <table
            class="data-table"
            data-type="disbursements-by-recipient"
            data-committee="{{ committee.committee_id }}"
            data-cycle="{{ cycle }}"
          >
          <thead>
            <th scope="col">Recipient</th>
            <th scope="col">Total Received</th>
          </thead>
        </table>
      </div>

      <div id="by-recipient-id" class="panel-toggle-element">
        <h4>Disbursements by Recipient Committee (if applicable)</h4>
        <table
            class="data-table"
            data-type="disbursements-by-recipient-id"
            data-committee="{{ committee.committee_id }}"
            data-cycle="{{ cycle }}"
          >
          <thead>
            <th scope="col">Recipient Committee</th>
            <th scope="col">Total Received</th>
          </thead>
        </table>
      </div>
    </div>
  </div>
</section>
