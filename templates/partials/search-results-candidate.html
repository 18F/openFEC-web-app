<div class="figure-group__block figure-group__block--dark">
  <h3 class="figure-group__title">
    <a title="{{ candidate.name }}"
        href="{{ url_for('candidate_page', c_id=candidate.candidate_id) }}">
      {{ candidate.name }}
    </a>
  </h3>
  <ul class="entity__info">
    <li class="entity__term entity__term--aligned entity__term--icon">
      <span class="entity__type">
        <img class="category-icon category-icon--lg" width="20" height="20"
             src="/static/img/icon-candidate.svg"
             alt="Icon representing candidates">
      </span>
    </li>
    <li class="entity__term entity__term--aligned">
      <span class="entity__term__data">
        Office Sought: {{ candidate.office_full }}</span>
      <span class="entity__term__data">Party: {{ candidate.party_full }}</span>
    </li>
    <li class="entity__term entity__term--aligned entity__term--icon"
        style="vertical-align: middle">
      <span class="ti-location-pin category-icon category-icon--lg"></span>
    </li>
    <li class="entity__term entity__term--aligned">
      <span class="entity__term__data">
        State: {{ candidate.state|default('N/A') }}
      </span>
      <span class="entity__term__data">
        District: {{ candidate.district|default('N/A') }}
      </span>
    </li>
    <li class="entity__term entity__term--aligned">
      <h4>
        <a title="{{ candidate.name }}"
            href="{{ url_for('candidate_page', c_id=candidate.candidate_id) }}">
          View Candidate Page <span>&twoheadrightarrow;</span>
        </a>
      </h4>
    </li>
  </ul>
</div>
