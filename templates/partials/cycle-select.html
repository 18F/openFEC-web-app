{% if cycles %}
  <select class="time-period js-cycle" aria-label="Two-Year Period" name="cycle">
  {% for each in cycles | restrict_cycles | sort(reverse=True) %}
    <option
        value="{{ each }}"
        {% if each == cycle %}selected{% endif %}
      >{{ each | fmt_year_range }}</option>
  {% endfor %}
  </select>
{% endif %}
