<table id="results" class="table--sortable">
    <thead>
        <tr>
            <th class="flex-cell">Name</th>
            <th>Office</th>
            <th>Election</th>
            <th>Party</th>
            <th>State</th>
            <th>District</th>
        </tr>
    </thead>
    <tbody>
        {% for c in candidates %}
            <tr>
                <td class="flex-cell"><a class="single-link" data-id="{{ c.candidate_id }}" data-category="candidate" href="{{ url_for('candidate_page', c_id=c.candidate_id) }}">{{c.name}}</a></td>
                <td>{{c.office_full}}</td>
                <td>{{c.active_through}}</td>
                <td>{{c.party_full}}</td>
                <td>{{c.state}}</td>
                <td>{{c.district}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
