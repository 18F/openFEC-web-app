<div class="box figure-group committee-summary js-reveal-container">
  <div class="figure-group__bar">
    <a class="figure-group__description term" data-term="{{ committee.designation_full }}">{{ committee.designation_full }}</a>
  </div>
  <div class="figure-group__main">
    <div class="figure-group__header">
      <h4 class="figure-group__title">
        <a href="{{ url_for('committee_page', c_id=committee.committee_id, cycle=cycle) }}">{{ committee.name }}</a>
      </h4>
    </div>

    <div class="figure-group__inner">
      <div class="row">
        {% include 'partials/committee-summary.html' %}
      </div>
      <div class="js-reveal-content" aria-hidden="true">
        {% include 'partials/committee-charts.html' %}
      </div><!-- .hidden-container -->
    </div>
  </div>
  <button class="js-reveal-button button--neutral">View charts</button>
</div> <!-- .figure-group -->
