<section class="main" id="section-4" role="tabpanel" aria-hidden="true" aria-labelledby="section-4-heading">
  <div class="container">
    <div class="section__heading">
      <h2 class="heading__title" id="section-4-heading">
        Receipts and disbursements between committees
      </h2>
    </div>
    <div class="row filters--horizontal">
      <fieldset class="toggles section__intro__left">
        <legend class="label" for="transfers">Compare by:</legend>
        <label for="toggle-from">
          <input id="toggle-from" type="radio" class="panel-toggle-control" name="transfers" value="from-committees" checked>
          <span class="button--neutral">Receipts from Committees</span>
        </label>
        <label for="toggle-to">
          <input id="toggle-to" type="radio" class="panel-toggle-control" name="transfers" value="to-committees">
          <span class="button--neutral">Disbursements to Committees</span>
        </label>
      </fieldset>
    </div>
    <div id="from-committees" class="panel-toggle-element" aria-hidden="false">
      <div class="results-info results-info--simple">
        <h3 class="results-info__title">Receipts from other committees</h3>
      </div>
      <table
         class="data-table"
         data-type="committee-contributor"
         data-committee="{{ committee.committee_id }}"
         data-cycle="{{ cycle }}">
        <thead>
          <th scope="col">Committee</th>
          <th scope="col">Total Contributed</th>
        </thead>
      </table>
    </div>
    <div id="to-committees" class="panel-toggle-element" aria-hidden="true">
      <div class="results-info results-info--simple">
        <h3 class="results-info__title">Disbursements to other committees</h3>
      </div>
      <table
          class="data-table"
          data-type="disbursements-by-recipient-id"
          data-committee="{{ committee.committee_id }}"
          data-cycle="{{ cycle }}"
        >
        <thead>
          <th scope="col">Recipient Committee</th>
          <th scope="col">Total Received</th>
        </thead>
      </table>
    </div>
  </div>
</section>
