<section class="main" id="section-5" role="tabpanel" aria-hidden="true" aria-labelledby="section-5-heading">
  <div class="container">
    <div class="section__heading u-no-margin">
      <h2 class="heading__title" id="section-5-heading">
        Committee filings - {{ cycle|fmt_year_range }}
      </h2>
      <a class="heading__action button--neutral button--browse" href="{{ url_for('filings', committee_id=committee_id) }}">All filings</a>
    </div>
    <div class="content__section">
      <table class="data-table" data-type="filing" data-cycle="{{ cycle }}" data-committee="{{ committee_id }}">
        <thead>
          <th scope="col">Document</th>
          <th scope="col">Amendment indicator</th>
          <th scope="col">Receipt date</th>
          <th scope="col">Coverage end date</th>
          <th scope="col">Total receipts</th>
          <th scope="col">Total disbursement</th>
          <th scope="col">Total independent expenditures</th>
          <th scope="col"></th>
        </thead>
      </table>
    </div>
  </div>
</section>

{% include 'partials/datatable-modal.html' %}
