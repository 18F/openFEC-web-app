<div>
  <button class="js-feedback feedback__toggle button--navy" aria-controls="feedback" aria-expanded="false" type="button">Feedback</button>
  <div id="feedback" class="js-feedback-box feedback" aria-hidden="true">
    <button id="feedback-close" class="button--down feedback__close"><span class="u-visually-hidden">Close</span></button>
    <form id="feedback-form" class="container">
      <fieldset>
        <legend class="feedback__title">Help us improve betaFEC</legend>
        <p class="t-sans">Don't include sensitive information like your name, contact information or Social Security number.</p>
        <label for="feedback-1" class="label">What were you trying to do and how can we improve it?</label>
        <textarea id="feedback-1" name="What were you trying to do and how can we improve it?"></textarea>
        <label for="feedback-2" class="label">General feedback?</label>
        <textarea id="feedback-2" name="General feedback?"></textarea>
        <label for="feedback-3" class="label">Tell us about yourself</label>
        <span class="label--help">I'm a <span class="u-blank-space"></span> interested in <span class="u-blank-space"></span>.</span>
        <textarea id="feedback-3" name="Tell us about yourself"></textarea>
        <div id="feedback-message" class="js-status message message--primary">
          This information will be reported on GitHub where it will be publicly visible. You can review all reported feedback on <a href="https://github.com/18f/fec/issues">our GitHub page</a>.
        </div>
        <button id="feedback-submit" type="submit" class="button--primary feedback__button">Submit</button>
        <button id="feedback-login" type="button" class="button--primary feedback__button">Log in</button>
        <button id="feedback-logout" type="button" class="button--primary feedback__button">Log out</button>
      </fieldset>
    </form>
  </div>
</div>
