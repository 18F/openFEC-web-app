<div class="box__portion">
  <div class="entity__term entity__term--aligned entity__term--icon">
    <span class="entity__type">
      <img class="category-icon" width="20" height="20"
           src="/static/img/icon-committee.svg"
           alt="Icon representing committees">
    </span>
  </div>
  <div class="entity__term entity__term--aligned">
    <h5 class="entity__term__data">{{ committee.name }}</h5>
    <span class="entity__term__data">
      <em>{{ committee.committee_type_full}}</em>
    </span>
    <span class="entity__term__data">
      <a title="{{ committee.name }} most recent report"
          href="{{ url_for('committee_page', c_id=committee.committee_id) }}">
        Most recent report
        <span>&twoheadrightarrow;</span></a>
      <a title="{{ committee.name }}"
          href="{{ url_for('committee_page', c_id=committee.committee_id) }}">
        View committee page
        <span>&twoheadrightarrow;</span></a>
    </span>
  </div>
</div>
