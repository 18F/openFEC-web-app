<div class="result">
  <div class="result__header">
    <h3 class="result__title">
      <a class="tst-result-link" title="{{ committee.name }}"
          href="{{ url_for('committee_page', c_id=committee.committee_id) }}">
          {{ committee.name }}
      </a>
    </h3>
    <span class="result__years t-data">Years active: {{ committee.cycles[0] }} -
      {{ committee.cycles[-1] }}
    </span>
  </div>
  <div class="row">
    {{ committee.committee_type_full}} &bull; {{ committee.designation_full}} 
    {% if committee.organization_type %}
      &bull; {{ committee.organization_type_full }}
    {% endif %}
  </div>
</div>
