<table id="results" class="table--sortable">
    <thead>
        <tr>
            <th class="flex-cell">Name</th>
            <th>Treasurer Name</th>
            <th>State</th>
            <th>Party</th>
            <th>Organization Type</th>
            <th>Type</th>
            <th>Designation</th>
        </tr>
    </thead>
    <tbody>
        {% for c in committees %}
            <tr>
                <td class="flex-cell"><a class="single-link" data-id="{{ c.committee_id }}" data-category="committee" href="{{ url_for('committee_page', c_id=c.id) }}">{{c.name}}</a></td>
                <td>{{c.treasurer}}</td>
                <td>{{c.state}}</td>
                <td>{{c.party}}</td>
                <td>{{c.organization}}</td>
                <td>{{c.type}}</td>
                <td>{{c.designation}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
