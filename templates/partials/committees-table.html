<table id="results" class="table--sortable">
    <thead>
        <tr>
            <th class="flex-cell sort-header sort-down">Name</th>
            <th>Treasurer Name</th>
            <th>State</th>
            <th>Party</th>
            <th>Organization Type</th>
            <th>Type</th>
            <th>Designation</th>
        </tr>
    </thead>
    <tbody>
        {% for c in committees %}
            <tr>
                <td class="flex-cell"><a class="single-link" data-id="{{ c.committee_id }}" data-category="committee" href="{{ url_for('committee_page', c_id=c.committee_id) }}">{{c.name}}</a></td>
                <td>{{c.treasurer_name}}</td>
                <td>{{c.state}}</td>
                <td>{{c.party_full}}</td>
                <td>{{c.organization_type_full}}</td>
                <td>{{c.committee_type_full}}</td>
                <td>{{c.designation_full}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
