{% macro field(name='name') %}
<div class="filter">
  <fieldset class="js-checkbox-filters">
    <legend class="label" for="state">State or Territory</legend>
    <ul class="dropdown__selected"></ul>
    <div class="dropdown">
      <button class="js-toggle js-dropdown dropdown__button button--neutral" data-toggles="state-dropdown" >More</button>
      <div id="state-dropdown" class="dropdown__panel" aria-hidden="true">
        <ul class="dropdown__list">
          {% for state in states %}
            <li class="dropdown__item">
              <input name="{{ name }}" id="state-checkbox-{{state[0]}}" type="checkbox" value="{{ state[0] }}">
              <label class="dropdown_value" for="state-checkbox-{{ state[0] }}">{{ state[1] }}</label>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </fieldset>
</div>
{% endmacro %}
