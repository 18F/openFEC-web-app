{% extends 'layouts/main.html' %}

{% block title %}
  Browse Disbursements
{% endblock %}

{% block body %}

<header class="page-header page-header--dark">
  <h1><img width="32" height="32" class="category-icon" src="/static/img/icon-committee--white.svg" alt="Icon representing committees"> Disbursements</h1>
</header>

<section class="results-content">
  {% include 'partials/disbursements-filter.html' %}
  <div id="committees" class="results-container">
    {% include 'partials/disbursements-table.html' %}
  </div>
</section>

<div id="datatable-modal" class="panel__overlay" aria-hidden="true">
  <div class="panel">
    <div class="panel__row">
      <strong>
        <a href="#" class="js-hide js-panel-close panel__close"
            data-hides="datatable-modal">
          <i class="icon icon--bold ti-angle-left"></i>
          View all
        </a>
      </strong>
    </div>
    <div class="js-panel-content panel__content">
      <table>
        <tr>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/{{ assets['dist/js/pages/disbursements.js'] }}"></script>
{% endblock %}
