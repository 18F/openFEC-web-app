{% extends "layouts/main.html" %}
{% block body %}
	<div class="container">
		<section class="page-section">
			<div class="meta-box error-container">
			    <h1>Oops. We messed up :(</h1>
			    <p class="text--lead">Something weird happened with our servers.</p>
				<p class="text--lead">Please go back and try again or try reloading this page.</p>
			    <form id="search" action="/" class="input-button-combo">
		            <input class="search-bar" type="text" name="search" aria-label="Search for candidates and committees" placeholder="Search">
		            <input class="search-submit" type="submit" value="Search">
		        </form>
		        <div class="error-container__bottom">
		            <h4>Still not working?</h4>
		            <a class="button">Contact support</a>
		       </div>
			 </div>
			 <nav class="error-nav">
				 <a href="/" class="u-float-right">Return home &raquo;</a>
			 </nav>
		</section>
	</div>
{% endblock %}
