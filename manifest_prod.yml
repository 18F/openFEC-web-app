---
memory: 512M
stack: lucid64
instances: 2
env:
  NEW_RELIC_CONFIG_FILE: newrelic.ini
  NEW_RELIC_ENV: production
applications:
- name: web-a
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-prod-web
  services:
    # Must provide:
    # * FEC_WEB_USERNAME
    # * FEC_WEB_PASSWORD
    # * FEC_WEB_API_KEY
    # * FEC_WEB_API_KEY_PUBLIC
    # * NEW_RELIC_LICENSE_KEY
    - fec-creds-prod
  env:
    NEW_RELIC_APP_NAME: OpenFEC Web (production)
    FEC_WEB_API_URL: https://api.open.fec.gov/
    FEC_FORCE_HTTPS: true
- name: web-b
  path: .
  buildpack: "https://github.com/ddollar/heroku-buildpack-multi.git"
  host: fec-prod-web
  services:
    - fec-creds-prod
  env:
    NEW_RELIC_APP_NAME: OpenFEC Web (production)
    FEC_WEB_API_URL: https://api.open.fec.gov/
    FEC_FORCE_HTTPS: true
