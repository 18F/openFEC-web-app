---
inherit: manifest_base.yml
host: fec-prod-web
instances: 2
services:
  # Must provide:
  # * FEC_WEB_USERNAME
  # * FEC_WEB_PASSWORD
  # * FEC_WEB_API_KEY
  # * FEC_WEB_API_KEY_PUBLIC
  # * NEW_RELIC_LICENSE_KEY
  - fec-creds-prod
env:
  FEC_WEB_PRODUCTION: True
  NEW_RELIC_APP_NAME: OpenFEC Web (production)
  FEC_WEB_API_URL: https://api.open.fec.gov/
  FEC_WEB_SERVER_NAME: open.fec.gov
  FEC_FORCE_HTTPS: true
